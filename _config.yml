# Basic options
title: Introduction to Unix Shell 
short_name: unix-shell
developers: [Omar Jamil, Ricky Olivier]
description: This course will introduce you to navigating the file system and carry out basic operations on the Unix systems using the shell (also referred to as the command line)
n_sessions: 2
prereq: Access to Unix-like system e.g. MacOS, Linux, WSL2, HPC 
url: https://uniexeterrse.github.io/repo-name

# Specify that things in the episodes collection should be output.
collections:
  episodes:
    output: true
    permalink: /:path/index.html
    sort_by: lesson

# Set the default layout for things in the episodes collection.
defaults:
  - values:
      root: .
      layout: page
  - scope:
      path: ""
      type: episodes
    values:
      root: ..
      layout: episode
  - scope:
      path: ""
      type: extras
    values:
      root: ..
      layout: page

# Build settings
theme: jekyll-theme-slate
